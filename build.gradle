plugins {
    id 'war'
    id 'org.gretty' version '2.2.0' 
    id 'jacoco'
    id 'eclipse'
}

/*
project.webAppDirName = 'WebContent'
war.destinationDir = file 'WebContent'
println(project.webAppDirName)
*/

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:27.0.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    compile group: 'org.apache.cxf', name: 'cxf-rt-frontend-jaxrs', version: '3.2.5'
    compile group: 'org.apache.cxf', name: 'cxf-core', version: '3.2.5'
    compile group: 'org.apache.cxf', name: 'cxf-rt-transports-http', version: '3.2.5'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.8'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.9.8'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.8'
    compile group: 'com.fasterxml.jackson.module', name: 'jackson-module-jaxb-annotations', version: '2.9.8'
    compile group: 'com.fasterxml.jackson.jaxrs', name: 'jackson-jaxrs-json-provider', version: '2.9.8'
    compile group: 'org.springframework', name: 'spring-context', version: '5.1.4.RELEASE'
        compile group: 'org.springframework', name: 'spring-web', version: '5.1.4.RELEASE'
        compile group: 'org.springframework', name: 'spring-core', version: '5.1.4.RELEASE'
        compile group: 'org.springframework', name: 'spring-jdbc', version: '5.1.4.RELEASE'
        compile group: 'org.springframework', name: 'spring-orm', version: '5.1.4.RELEASE'
        compile group: 'org.apache.cxf', name: 'cxf-rt-rs-service-description', version: '3.2.5'
        compile group: 'org.apache.cxf', name: 'cxf-rt-rs-service-description-swagger', version: '3.2.5'
        
        compile group: 'javax.xml.bind', name: 'jaxb-api', version: '2.2.11'
        compile group: 'javax.xml.ws', name: 'jaxws-api', version: '2.2.11'
        compile group: 'com.sun.xml.bind', name: 'jaxb-core', version: '2.2.11'
        compile group: 'com.sun.xml.bind', name: 'jaxb-impl', version: '2.2.11'        
        compile group: 'javax.activation', name: 'activation', version: '1.1'
        compile group: 'org.hibernate', name: 'hibernate-core', version: '5.3.1.Final'
        compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.6'
        compile group: 'org.hibernate.javax.persistence', name: 'hibernate-jpa-2.1-api', version: '1.0.0.Final'
        compile group: 'joda-time', name: 'joda-time', version: '2.9.9'
        compile group: 'com.mashape.unirest', name: 'unirest-java', version: '1.4.9'
        compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
        compile group: 'log4j', name: 'log4j', version: '1.2.17'
        
        testCompile group: 'org.powermock', name: 'powermock-api-mockito', version: '1.7.4'
        testCompile group: 'org.mockito', name: 'mockito-all', version: '1.10.19'
        
}


jacocoTestReport {
    reports {
        xml.enabled false
        html.enabled true
    }
}